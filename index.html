<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="wnameth=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap"
			rel="stylesheet"
		/>
		<title>calculator</title>
	</head>
	<body>
		<h1 class="title">izzah's calculator</h1>
		<div class="container">
			<div class="box">
				<input type="text" class="screen" readonly />
				<div class="buttons">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="operator">/</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="operator">*</button>
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="operator">-</button>
					<button class="decimal">.</button>
					<button class="number">0</button>
					<button class="operator">+</button>
					<button class="clear">C</button>
				</div>
				<button class="equal">=</button>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
